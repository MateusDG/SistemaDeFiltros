<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Produtos</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header>
        <img src="logo.webp" alt="Kouzina">
        <h1>Teste Sistema de Filtros</h1>
    </header>

    <form id="filtroForm">
        <label for="categoria">Selecione a categoria:</label>
        <select id="categoria" required>
            <option value="" disabled selected hidden>Selecione a categoria</option>
            <option value="todos">Todos os produtos</option>
            <option value="coifas">Coifas</option>
            <option value="cooktop">Cooktop</option>
            <option value="fogao">Fogão</option>
            <option value="fornos">Fornos</option>
            <option value="lavaLoucas">Lava-louças</option>
            <option value="gavetaAquecida">Gaveta Aquecida</option>
            <option value="microondas">Microondas</option>
        </select>

        <div id="opcoes" style="display:none;">
            <label for="tipo">Selecione o tipo:</label>
            <select id="tipo">
                <option value="" selected>Nenhuma opção selecionada</option>
            </select>

            <label for="tamanho">Selecione o tamanho:</label>
            <select id="tamanho">
                <option value="" selected>Nenhuma opção selecionada</option>
            </select>

            <label for="litros">Selecione a capacidade em litros:</label>
            <select id="litros">
                <option value="" selected>Nenhuma opção selecionada</option>
            </select>

            <label for="queimadores">Selecione o número de queimadores:</label>
            <select id="queimadores">
                <option value="" selected>Nenhuma opção selecionada</option>
            </select>

            <label for="voltagem">Selecione a voltagem:</label>
            <select id="voltagem">
                <option value="" selected>Nenhuma opção selecionada</option>
            </select>
        </div>

        <button type="button" id="okButton">OK</button>
        <button type="button" id="resetButton">Reset</button>

        <div id="resultado"></div>

    </form>
    
    <footer style="text-align: center; margin-top: 20px; padding: 10px; background-color: #f4f4f4;">
        <p style="margin: 0; color: #666;">By Mateus Diniz Gottardi</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
