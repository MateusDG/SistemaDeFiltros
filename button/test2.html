<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Produtos</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header>
        <img src="logo.webp" alt="Kouzina">
        <h1>Sistema de Filtros (teste)</h1>
    </header>

    <form id="filtroForm">
            <div id="categoria-label">Selecione a categoria:</div>
            <select id="categoria">
                <option value="" selected disabled>Nenhuma opção selecionada</option>
                <option value="Todos">Mostrar Todos</option>
                <option value="Coifas">Coifas</option>
                <option value="Cooktop">Cooktop</option>
                <option value="Fogão">Fogão</option>
                <option value="Fornos">Fornos</option>
                <option value="Lavaloucas">Lava-louças</option>
                <option value="GavetaAquecida">Gaveta Aquecida</option>
                <option value="Microondas">Microondas</option>
            </select>

        <div id="opcoes" style="display:none;">
            <label for="tipo">Selecione o tipo:</label>
            <div class="alternativas">
                <div class="alternativa">
                    <input type="radio" id="tipoIlha" name="tipo" value="Coifa Ilha">
                    <label for="tipoIlha">Coifa Ilha</label>
                </div>
                <div class="alternativa">
                    <input type="radio" id="tipoParede" name="tipo" value="Coifa Parede">
                    <label for="tipoParede">Coifa Parede</label>
                </div>
                <div class="alternativa">
                    <input type="radio" id="tipoEmbutir" name="tipo" value="Coifa de Embutir">
                    <label for="tipoEmbutir">Coifa de Embutir</label>
                </div>
            </div>

            <label for="tamanho">Selecione o tamanho:</label>
            <div class="alternativas">
                <div class="alternativa">
                    <input type="radio" id="tam35cm" name="tamanho" value="35cm">
                    <label for="tam35cm">35cm</label>
                </div>
                <div class="alternativa">
                    <input type="radio" id="tam50cm" name="tamanho" value="50cm">
                    <label for="tam50cm">50cm</label>
                </div>
                <div class="alternativa">
                    <input type="radio" id="tam60cm" name="tamanho" value="60cm">
                    <label for="tam60cm">60cm</label>
                </div>
            </div>

            <label for="litros">Selecione a capacidade em litros:</label>
            <div class="alternativas">
            </div>

            <label for="queimadores">Selecione o número de queimadores:</label>
            <div class="alternativas">
            </div>

            <label for="voltagem">Selecione a voltagem:</label>
            <div class="alternativas">
                <div class="alternativa">
                    <input type="radio" id="vol127" name="voltagem" value="127v">
                    <label for="vol127">127v</label>
                </div>
                <div class="alternativa">
                    <input type="radio" id="vol220" name="voltagem" value="220v">
                    <label for="vol220">220v</label>
                </div>
            </div>
        </div>

        <button type="button" id="okButton">OK</button>
        <button type="button" id="resetButton">Reset</button>

        <div id="resultado"></div>

    </form>

    <footer style="text-align: center; margin-top: 20px; padding: 10px; background-color: #f4f4f4;">
        <p style="margin: 0; color: #666;">By Mateus Diniz Gottardi</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
